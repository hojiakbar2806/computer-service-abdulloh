<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support- Boshqaruv Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        'dark-light': '#1e293b',
                        'dark-lighter': '#334155'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-link.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
    </style>
</head>

<body class="bg-dark text-white min-h-screen">
    <nav class="bg-dark-light border-b border-gray-800 fixed w-full z-40">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <button id="sidebarToggle" class="lg:hidden text-gray-400 hover:text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 gradient-primary rounded-lg flex items-center justify-center">
                            <i class="fas fa-bolt text-white text-sm"></i>
                        </div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            TechFix Pro
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-3">
                        <div class="text-right">
                            <div id="userWelcome" class="text-sm font-medium text-white"></div>
                            <div id="userRole" class="text-xs text-gray-400"></div>
                        </div>
                    </div>
                    <button onclick="logout()"
                        class="bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600/30 transition-all">
                        <i class="fas fa-sign-out-alt mr-2"></i>Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex pt-16">
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-dark-light border-r border-gray-800 transform -translate-x-full lg:translate-x-0 sidebar-transition pt-16">
            <div class="p-4 h-full overflow-y-auto">
                <div id="sidebarContent"></div>
            </div>
        </div>

        <main class="flex-1">
            <div class="flex-1 lg:ml-64 p-6">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Boshqaruv Paneli</h1>
                    <p class="text-gray-400">Xizmat so'rovlaringiz va statistikangiz haqida umumiy ma'lumot</p>
                </div>
                <div id="dashboardContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
                <div id="chartContainer" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
            <div class="flex-1 lg:ml-64">
                <div class="p-6">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-white mb-2">So'rovlar</h1>
                        <p class="text-gray-400">Sizning xizmat so'rovlaringiz ro'yxati.</p>
                    </div>
                    <div id="requestsList" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden"></div>

    <div id="modalContainer"></div>
    <script src="./js/common.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/requests.js"></script>
</body>

</html>

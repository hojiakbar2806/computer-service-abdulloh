<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support- Komponentlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://images.icon-icons.com/534/PNG/512/technical-support-2_icon-icons.com_52811.png"
        type="image/x-icon">

</head>

<body class="bg-dark text-white min-h-screen">

    <nav class="bg-dark-light border-b border-gray-800 fixed w-full z-40">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <button id="sidebarToggle" class="lg:hidden text-gray-400 hover:text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 gradient-primary rounded-lg flex items-center justify-center">
                            <i class="fas fa-bolt text-white text-sm"></i>
                        </div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            TechFix Pro
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-3">
                        <div class="text-right">
                            <div id="userWelcome" class="text-sm font-medium text-white"></div>
                            <div id="userRole" class="text-xs text-gray-400"></div>
                        </div>
                    </div>
                    <button onclick="logout()"
                        class="bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600/30 transition-all">
                        <i class="fas fa-sign-out-alt mr-2"></i>Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-16">

        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-dark-light border-r border-gray-800 transform -translate-x-full lg:translate-x-0 sidebar-transition pt-16">
            <div class="p-4 h-full overflow-y-auto">
                <div id="sidebarContent"></div>
            </div>
        </div>


        <div class="flex-1 lg:ml-64 p-6">
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">Komponentlar</h1>
                    <p class="text-gray-400">Ombordagi komponentlarni ko'ring va yangi qo'shing</p>
                </div>
                <button onclick="showCreateComponent()"
                    class="gradient-primary px-6 py-3 rounded-xl text-white font-medium hover:shadow-lg transition-all">
                    <i class="fas fa-plus mr-2"></i>Komponent Qo'shish
                </button>
            </div>
            <div class="bg-dark-light rounded-2xl p-8 border border-gray-800">
                <h2 class="text-2xl font-bold text-white mb-6">Komponentlar Ro'yxati</h2>
                <div id="componentsList" class="space-y-4"></div>
            </div>
        </div>
    </div>


    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden"></div>


    <div id="modalContainer"></div>

    <script src="./js/common.js"></script>
    <script src="./js/components.js"></script>
</body>

</html>
